<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e4f9f5; /* Light green background */
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: white; /* White container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff; /* Blue text for heading */
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        h1:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        p {
            color: #36a77f; /* Green text for paragraph */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button background */
            color: white; /* White text on button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently undergoing scheduled maintenance. Please check back later. We appreciate your patience!</p>
        <button class="button">Learn More</button>
    </div>
</body>
</html>
